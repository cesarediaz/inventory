fr:
  faq:
      what_are_workstations_module: "Module qui a l'équipement?"
      workstations_module_is: "C'est l'endroit où l'on peut assembler un ordinateur et de
                               suivre plus d'une imprimante. Cela montre le travail des
                               stations qui sont prêts à travailler immédiatement. Cela
                               signifie qu'un utilisateur peut utiliser cette machine pour
                               travailler dès maintenant, si nécessaire."

      which_are_the_rules_to_have_a_workstation: "Quelles sont les règles d'une équipe?"
      rules_to_consider_in_a_workstation: "Cela devrait être composé d'un ordinateur et le moniteur."
      what_in_statistics_of_workstations: "Quelles statistiques pour les équipes?"
      workstations_statistics_show: "Cela montre écrites et graphiques pour chaque
                                     emplacement montrant les ordinateurs, les écrans
                                     et les imprimantes que cela, ainsi que les équipes
                                     qui font partie de"

      what_is_places_module: "Les options qui sont dans des lieux?"
      place_module_is: "C'est le module où vous pouvez ajouter différents types
                        de lieux tels que les entrepôts, des bureaux, des salles
                        de classe, des appartements ou des chambres avec un nom
                        pour chacun."
      what_can_i_do_there: "Vous pouvez y faire?"
      there_you_can: "Ici vous pouvez voir la liste complète des lieux, des lieux à la
                      recherche par nom ou par des concepts plus généraux tels que les
                      bureaux, départements, etc. en sélectionnant la description.
                      La liste de chaque lieu, vous pouvez lire sur la place le nom,
                      la description, le nombre d'ordinateurs, de moniteurs, les imprimantes,
                      et le nombre de liens pour télécharger des fichiers pdf ou xls"
      what_in_statistics_of_places: "Je peux trouver des statistiques sur l'option?"
      in_statistics_of_places: "Là vous pouvez voir les différents tableaux que des
                                renseignements précis sur le pourcentage de sites pour
                                chaque type d'établissement, le pourcentage d'ordinateurs,
                                les moniteurs et les imprimantes à chaque endroit aussi"
      what_is_hardware_module: "Cela a le module matériel?"
      in_hardware_has: "Vous y trouverez tous les types de matériel dans le système.
                        Si tout le matériel n'est pas présent, il convient d'ajouter
                        que le développement du système.."

      what_in_submodule_computers: "Qui prend en ordinateurs?"
      in_computers_has: "On peut voir une liste de tous les ordinateurs sur chaque site
                         (disponibles mais ne sont pas disponibles), une autre liste, avec
                         seulement ceux qui sont disponibles à l'inaccessible et la seule
                         autre option pour voir les statistiques concernant les données.."

      what_in_submodule_motherboards: "Qui tient les cartes mères?"
      in_motherboards_has: "Ici vous pouvez voir une liste de toutes les cartes mères qui
                            indique que l'ordinateur est utilisé ou que l'information de la
                            carte mère si ce n'est pas utilisé."

      what_in_submodule_harddisks: "Cela prend des disques durs?"
      in_harddisks_has: "Ici vous pouvez voir une liste de tous les disques durs
                         de chaque ordinateur, si il est utilisé par un ordinateur ou un
                         PC sans nom ne doit pas continuer cette utilisation."

      what_in_submodule_memories: "Qui prend en souvenirs?"
      in_memories_has: "Ici vous pouvez voir une liste de tous les rapports pour
                        chaque ordinateur, si il est utilisé par un ordinateur, sans le
                         détail ou le nom de la PC ne doit pas être utilisé."

      what_in_submodule_cds: "Qui prend en cds?"
      in_cds_has: "Ici vous pouvez voir une liste de tous les lecteur / graveur de CD
                  pour chaque ordinateur si cela est utilisé par un ordinateur ou sans
                  le nom d'un ordinateur si vous n'utilisez pas."

      what_in_submodule_dvds: "Qui prend en dvds?"
      in_dvds_has: "Ici vous pouvez voir une liste de tous les lecteur / graveur
                   dvd pour chaque ordinateur si cela est utilisé par un ordinateur
                   ou sans le nom d'un ordinateur si vous n'utilisez pas."

      what_in_submodule_screens: "Les écrans qui sont en?"
      in_screens_has: "Ici vous pouvez voir une liste de tous les écrans d'information
                      sur l'endroit où il se trouve et si elle fait partie d'une équipe."

      what_in_submodule_printers: "Que tiene en impresoras?"
      in_printers_has: "Ici vous pouvez voir une liste de toutes les imprimantes,
                       d'afficher des informations sur l'endroit où il se trouve et si
                       elle fait partie d'une équipe."

      what_is_mark_module: "Qui a le module de marques?"
      in_mark_has: "Ici vous trouverez tous les noms de marques, du matériel que vous avez mis en place."

      what_is_company_module: "Qui prend la forme Companies?"
      in_company_has: "Ici vous trouverez la liste complète des compagnies qui vendent ce que
                      vous avez mis en place. Un autre extra est l'information que le numéro
                      de téléphone, d'adresse ou de courriel de l'entreprise. Si vous remplissez ce
                      formulaire avec les informations d'adresse (ville, rue, numéro) peut obtenir
                      une carte pour connaître l'adresse exacte de l'entreprise en cause visuellement."

      what_is_bill_module: "Est dans le module de facturation??"
      in_bill_has: "Ici vous pouvez trouver toutes les factures qui est écrit dans le détail
                   qui a été acheté et à quelle date."

      what_is_pages_module: "Est-page dans le module?"
      in_pages_has: "Ici, vous pouvez ajouter de nouvelles pages de l'interface de votre site
                    ainsi que les pages intérieures"


